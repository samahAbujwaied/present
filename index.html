<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        Win a Persent and gift it to your favorite person
    </header>
    <main>
        <form action="" id="myform">
           
            <label for="username">User name</label>
            <input required type="text" name="username" id="username" placeholder="Enter Your Name">

            <label for="Quantity">Quantity</label>
            <input required min="1" type="number" name="Quantity" id="Quantity" placeholder="How many?">

            <label for="forwhome">For whom ?!</label>
            <select name="forwhome" id="optionsel">
                <option value="For Dad">For Dad</option>
                <option value="For Mum">For Mum</option>
                <option value="For Sister">For Sister</option>
                <option value="For Brother">For Brother</option>
                <option value="For friend">For Friend</option>
            </select>

            <label for="">Cash</label>

            <label for="cash">Yes</label>
            <input type="radio" name="cash" id="yescash" value="yes">

            <label for="cash">No</label>
            <input type="radio" name="cash" id="nocash" value="no">

             <input type="submit" value="Submit" id="submit">
        
        </form>

        <div id="container">
            

            
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
